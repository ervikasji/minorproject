<body>
    <br>
    <u> <h1 align="center">University Application Form : </h1></u>
    <h4>(NOTE - Required fields are followed by * .)</h4>
    <form action="">
        <center>
            <p>Name *: <input type="text" name="username" id="name" required>
            </p>
            <p>Email * : <input type="email" name="usermail" id="mail" required></p>
            <p>Age : <input type="number" name="userage" id="age"></p>
            <p>Skill : <input type="text"></p>
            <select name="skill" id="s4"><option value="">Select Any One</option> <option value="PG">Post-Graduate</option> <option value="UG">Under-Graduate</option> <option value="+2">12th</option> <option value="10">10th</option> <option value="less than 10th">less than 10th</option></select>
            <p>Comment : <textarea name="" id="" cols="30" rows="10"></textarea></p> <br>
            <button>Submit</button>

        </center>
    </form>

</body>

</html>
