<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <style>
        body {
            background: lightblue;
            color: black;
        }
        
        #cmt {
            border: 0px;
            border-radius: 150px;
        }
        
        #button {
            button-id="reset";
        }
    </style>

</head>

<body>
    <div>
        <center>
            <u><h1>Contact Us:</h1> </u>
            <h4>(NOTE - Required fields are followed by * .)</h4>
            <form action="">
                <label for="fname">FIRST NAME * :  
<input type="text" name="fname" id="fn" placeholder="Your FirstName Here!!" required> <br> <br>
<label for="lname">LAST NAME * :  
    <input type="text" name="lname" id="ln" placeholder="Your LastName Here !!" required> <br> <br>
    <label for="mail"></label> Email * :
                <input type="email" name="mail" id="mail" placeholder="Your Email Here !!" required> <br> <br>
                <label for="msg">Message
                <textarea name="msg" id="message" cols="30" rows="10" placeholder="Type Your Message Here !!"></textarea> <br> <br>
                <label for="add details">Additional Details :
                    <textarea name="add details" id="ad" cols="30" rows="10" placeholder="Type Your Additional Details Here !!"></textarea> <br> <br>
                    <div id="cmt">
                    <label for="comments"><h4> Comments : </h4><br><textarea name="" id="" cols="30" rows="10" placeholder="Type Your comments Here !!"></textarea></div>
                        <br> 
                        <div id="button">
                        <input type="button" value="Send Message" ></div> <br>
                   



            </form>

        </center>
    </div>
</body>

</html>
